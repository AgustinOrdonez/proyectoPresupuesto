<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Presupuestos para Equipos Industriales/Informáticos/Conectividad</title>
    <link rel="stylesheet" type="text/css" href="myStyles.css">
    <!--JQuery-->

    <!--Select2-->

    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<body>
<p>textoDePrueba </p>
<label for="nombreCliente">Cliente:</label>
<input type="text" id="nombreCliente">
<br>

<table class="table" id="tabla">
    <tr>
        <th>Cantidad</th>
        <th>Producto</th>
        <th>Precio Unitario</th>
        <th>Subtotal</th>
        <th>&emsp;&emsp; </th>
    </tr>
    <tr>
        <td>
            <input width="" type="number" name="cantidadProducto" min="0" onchange="calcularSubTotal(0)">
        </td>
        <td>
            <select class="js-example-basic-single" name="productos">
                <option value="P1A"> Producto 1</option>
                <option value="P2A"> Producto 2</option>
                <option value="P3A"> Producto 3</option>
                <option value="P4A"> Producto 4</option>
                <option value="P5A"> Producto 5</option>
            </select>
        </td>
        <td>
            <input type="number" name="precioUnitario" min="0" onchange="calcularSubTotal(0)">
        </td>
        <td>
            <label name='subtotal'> </label>
        </td>
        <td></td>
    </tr>

</table>

<input class="btn btn-primary btn-sm" type="button" onclick="añadirProductoATabla('tabla')" value="+">
<br>


<input type="button" onclick="calcularTotal()" value="Calcular total">
<p id="resultado"></p>
</body>
