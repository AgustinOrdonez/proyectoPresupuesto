<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Presupuestos para Equipos Industriales/Informáticos/Conectividad</title>
    <link rel="stylesheet" type="text/css" href="myStyles.css">
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--Select2-->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</head>
<body>
<br>
<div class="form-floating mb-3" style="width:20rem">
    <input class="form-control" id="nombreCliente" placeholder="Juan Perez">
    <label for="nombreCliente">Cliente</label>
</div>
<br>
<table class="table" id="tabla">
    <tr>
        <th>Cantidad</th>
        <th>Producto</th>
        <th>Precio Unitario</th>
        <th>Precio Agregado</th>
        <th>&emsp;&emsp;</th>
    </tr>
    <tr>
        <td>
            <input width="" type="number" name="cantidadProducto" min="0" onchange="calcularPrecioAgregado(0)">
        </td>
        <td>
            <select class="js-example-basic-single" name="productos" onchange="establecerValoresDeProductos(),calcularPrecioAgregado(0)">
                <option value="P1"> Producto 1</option>
                <option value="P2"> Producto 2</option>
                <option value="P3"> Producto 3</option>
                <option value="P4"> Producto 4</option>
                <option value="P5"> Producto 5</option>
            </select>
        </td>
        <td>
            <label name="precioUnitario">$10000</label>
        </td>
        <td>
            <label name='precioAgregado'> </label>
        </td>
        <td></td>
    </tr>

</table>
<input class="btn btn-secondary btn-sm" type="button" onclick="añadirProductoATabla('tabla')" value="+">
<div id="cuotas">
    <table class="table">
        <tr>
            <td>Valor de Cuota ahora 12 sin interés:</td>
            <td><label id="valCuotaSinI"></label></td>
            <th>Subtotal:</th>
            <td><label id="subtotal"></label></td>
            <td>&emsp;&emsp;</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <th>IVA</th>
            <td><label id="iva"></label></td>
            <td></td>
        </tr>
        <tr>
            <td> Valor de Cuota ahora 18 -75% de interés:</td>
            <td><label id="valCuotaConI"></label></td>
            <th>TOTAL</th>
            <td><label id="total"></label></td>
            <td></td>
        </tr>


    </table>
</div>
<br>


<input class="btn btn-primary" type="button" onclick="calcularTotal()" value="Calcular total">
<p id="resultado"></p>
</body>
</html>

<script type="text/javascript" src="ProgramLogic.js"></script>
